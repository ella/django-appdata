language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.5"
matrix:
  exclude:
    - python: "3.3"
      env: DJANGO="1.4.22"
  exclude:
    - python: "3.3"
      env: DJANGO="1.5.12"
  exclude:
    - python: "3.5"
      env: DJANGO="1.4.22"
  exclude:
    - python: "3.5"
      env: DJANGO="1.5.12"
  exclude:
    - python: "3.5"
      env: DJANGO="1.6.11"
install:
   - "if [[ $DJANGO == 'dev' ]]; then pip install git+https://github.com/django/django.git#egg=Django; else pip install Django==$DJANGO; fi"
   - pip install -r requirements.txt
   - python setup.py develop
env:
  - DJANGO="1.4.22"
  - DJANGO="1.5.12"
  - DJANGO="1.6.11"
script: python setup.py test
